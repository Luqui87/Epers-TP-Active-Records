<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aventurero</title>
</head>
<body>
    <p>{{aventurero.nombre}} tiene {{aventurero.vida}} puntos de vida y su inventario es</p>
    <table border="1">
      {% for x in items %}
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.nombre}}</td>
        <td>{{x.daño}}</td>
  </tr>
  {% endfor %}
  </table>

    <h3>Atacar</h3>
    <p>Atacara con su item de mayor daño</p>
    <table border="1">
  {% for x in aventureros %}
  <tr>
    <td>{{x.id}}</td>
    <td>{{x.nombre}}</td>
    <td>{{x.vida}}</td>
    <td><a href="{{aventurero.id}}/attack/{{x.id}}">atacar</a></td>
  </tr>
  {% endfor %}
  </table>
</body>
</html>
